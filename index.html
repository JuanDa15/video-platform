<html>
  <head>
    <title>MediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie" id="video">
        <source src="./assets/static/videos/BigBuckBunny.mp4" />
      </video>

      <button id="play-btn">Play/Pause</button>
    </main>

    <script>
     const video = document.querySelector("#video");
     const playBtn = document.querySelector("#play-btn");

     class MediaPlayer {
      #_media;
      constructor(mediaElement) {
        this._media = mediaElement;
      }

      isPaused() {
        return this._media.paused;
      }

      pause() {
        this._media.pause();
      }

      play() {
        this._media.play();
      }
     }

      const player = new MediaPlayer( video );

      playBtn.addEventListener("click", () => {
        (player.isPaused()) ? player.play() : player.pause();
      })
    </script>
  </body>
</html>
